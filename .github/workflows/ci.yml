name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x' # Or the node version you are using
      - name: Install dependencies
        run: |
          # Install any required dependencies.  Adapt as needed based on the project.
          echo "Installing dependencies..."
          # Example: npm install --legacy-peer-deps

      - name: Run linter (if applicable)
        run: |
          # Run your linter here. Adapt based on the project.
          echo "Running linter..."
          # Example: npm run lint

      - name: Run tests (if applicable)
        run: |
          # Run your tests here.  Adapt based on the project.
          echo "Running tests..."
          # Example: npm run test

      - name: Build (if applicable)
        run: |
          # Build your project here. Adapt based on the project.
          echo "Building..."
          # Example: npm run build

      - name: Archive production artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: production-artifacts
          path: ./dist # Adapt based on the build output
